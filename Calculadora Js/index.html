<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <table border="2">
        <tr>
            <td colspan="4"><input type="text" id="visor" style="text-align: right;" disabled> </td>
        </tr>
        
        <tr>
            <td class="numeros"> <button>7</button></td>
            <td class="numeros"><button>8</button></td>   
            <td class="numeros"><button>9</button></td>
            <td class="operacao"><button>+</button></td>
        </tr>

        <tr>
            <td class="numeros"> <button>4</button></td>
            <td class="numeros"><button>5</button></td>   
            <td class="numeros"><button>6</button></td>
            <td class="operacao"><button>-</button></td>
        </tr>
      
        <tr>
            <td class="numeros"> <button>1</button></td>
            <td class="numeros"><button>2</button></td>   
            <td class="numeros"><button>3</button></td>
            <td class="operacao"><button>*</button></td>
        </tr>

        <tr>
            <td class="numeros" colspan="2"> <button>0</button></td>
            <td class="calcular"><button>=</button></td>   
            <td class="operacao"><button>/</button></td>
        </tr>
    </table>


    <script src="calculadora.js"></script>
